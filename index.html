<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginn.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">  
    <title>LOGIN PAGE</title>
</head>
<body>
    <div class="page">
        <div class="img" >
            <p><b>AK Travels</b></p>
            <img src="illustration.svg" width="95%" height="95%">
        </div>
        <div class="signup">
            <div class="btn-div">
                <button class="ss">Sign In</button>
                <button class="s">Sign Up</button>
            </div>
            

            <form >
                <h2 style="color: #7EBAD2;"><b>Signin</b><h2>
                <h4>Create Your Account<h4>
                <div class="textbox">
                    <input type="email"  placeholder="Email"  name="Email" id="Email" ><br>
                    <input type="password"  placeholder="Password"  name="pa" id="pa" ><br> 
                    <button type="submit" class="submit"><b>Submit</b></button>
                    <h4>Don't have an account ? Sign up</h4>
                </div>
              
            </form>

        </div>
    </div>
    
</body>
</html>
